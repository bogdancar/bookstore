<div class="col-sm-4 thumbnail text-center">
  <label><em>{{ book.category }}</em></label>
  <img class="card-img-top well" src="assets/img/{{ book.image }}" alt="book photo">
  <h3 class="card-title">{{ book.name }}</h3>
  <h4 class="card-subtitle"><em>{{ book.author }}</em></h4>
  <h5 class="text-muted">{{ book.price }}</h5>
</div>
